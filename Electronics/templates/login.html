{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
    *{
        margin: 0;
        padding: 0%;
    }
  
    h1{
        text-align: center;
    }
    form{
        margin-left: 10px;
    }
  </style>
  <body>
    
    <h1>Log in</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" >User Name</label>
        <input type="text" class="form-control" id="exampleInputUsername" aria-label="Username" name="username">
      </div>
        <div class="mb-3">
          <label for="inputPassword6" class="form-label" >Password</label>
          <input type="password" name="pass" id="Password" class="form-control" aria-describedby="passwordHelpInline" >
          <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
          </span>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      <a class="nav-link" href="{% url 'signup' %}">
        <span><b>If you doesn't have account</b></span>
        <button type="button" class="btn btn-primary">Create Account</button>
    </a>
  </body>
  
</html>
